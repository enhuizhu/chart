<!doctype html>
<html>
    <head>
        <title>charts</title>
    </head>
    
    <body ng-app='chart' ng-controller='main as m'>
        <h1 align='center'>Charts</h1>
        
        <div class='container'>
            <div>
                <form ng-submit='m.update()'>
                    <div class='form-group'>
                        <label>chart data</label>
                        <textarea ng-model='dataStr' class='chart-data form-control'>
                        </textarea>
                    </div>  
                    <div class='form-group'>
                        <input type='submit' value='update' class='btn btn-primary'/>
                    </div>                    
                </form>
            </div>


            <div class='chart-container'>
                <ul class="nav nav-tabs">
                      <li class="active"><a data-toggle="tab" href="#bar">Bar</a></li>
                      <li><a data-toggle="tab" href="#pie">Pie</a></li>
                </ul>
                <div class="tab-content">
                  <div id="bar" class="tab-pane fade in active">
                     <bar-Chart config='chartConfig'></bar-Chart>
                  </div>
                  <div id="pie" class="tab-pane fade">
                     <pie-Chart config='chartConfig'></pie-Chart>
                  </div>
                </div>
            </div>            
        </div>
      
        <!-- import all the source code //-->
        <script type="text/javascript" src='./dist/bundle.js'></script>
    </body>
</html>
