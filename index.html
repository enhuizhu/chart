<!doctype html>
<html>
    <head>
        <title>charts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    </head>
    
    <body ng-app='chart' ng-controller='main as m'>
        <h1 align='center'>Charts</h1>
        
        <div class='container'>
            <div>
                <form ng-submit='m.update()'>
                    <div class='form-group'>
                        <label>chart data</label>
                        <textarea ng-model='dataStr' class='chart-data'>
                    </textarea>

                    <div class='form-group'>
                        <input type='submit' value='update' class='btn btn-primary'/>
                    </div>
                    
                    </div>
                </form>
            </div>


            <bar-Chart config='barChartConfig'></bar-Chart>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

        <!-- import all the source code //-->
        <script type="text/javascript" src='./src/app.js'></script>
        <script type="text/javascript" src="./src/controllers/main.js"></script>
        <script type="text/javascript" src="./src/directives/barChart.js"></script>
    </body>
</html>
