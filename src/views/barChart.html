<div class='bar-chart'>
    <chart-info data='config.data'></chart-info>
    <svg ng-attr-width="{{config.svgSize.width}}" ng-attr-height="{{config.svgSize.height}}" style="width:{{config.svgSize.width}}px; height:{{config.svgSize.height}}px">
        <g class='x axis'></g>
        <g class='y axis'></g>
        <g class='rects'></g>
    </svg>
</div>
